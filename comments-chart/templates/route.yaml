{{- if .Values.route.enabled }}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.name }}
spec:
  {{- if .Values.route.host }}
  host: {{ .Values.route.host }}
  {{- end }}
  to:
    kind: Service
    name: {{ .Values.name }}
  port:
    targetPort: {{ .Values.service.targetPort }}
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
{{- end }}
